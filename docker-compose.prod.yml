version: '3.8'

services:
  # MariaDB 데이터베이스 (프로덕션)
  mariadb:
    image: mariadb:11.0
    container_name: shop-mariadb-prod
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-your-secure-password}
      MARIADB_DATABASE: ${DB_NAME:-gallery}
      MARIADB_USER: ${DB_USER:-shop_user}
      MARIADB_PASSWORD: ${DB_PASSWORD:-your-secure-db-password}
    # 프로덕션에서는 포트를 외부에 노출하지 않음
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - shop-network
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-your-secure-password}"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3

  # Spring Boot 백엔드 (프로덕션)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shop-backend-prod
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/${DB_NAME:-gallery}
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${DB_ROOT_PASSWORD:-your-secure-password}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_SHOW_SQL: false
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-key}
    # 프로덕션에서는 포트를 외부에 노출하지 않음
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - shop-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Vue.js 프론트엔드 (프로덕션)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shop-frontend-prod
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-443}:80"  # HTTPS 사용 권장
    depends_on:
      - backend
    networks:
      - shop-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  shop-network:
    driver: bridge

volumes:
  mariadb_data:
    driver: local
