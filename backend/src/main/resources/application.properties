# 기본 개발 환경 설정
spring.application.name=social-media-backend

# 데이터베이스 설정 (로컬 개발용)
spring.datasource.url=jdbc:mariadb://127.0.0.1:3307/connecthub?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# 서버 설정
server.port=8080

# JWT 설정
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# 로깅 설정
logging.level.com.connecthub.socialmedia=DEBUG
logging.level.org.mariadb.jdbc=TRACE
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# CORS 설정
cors.allowed-origins=http://localhost:5173
