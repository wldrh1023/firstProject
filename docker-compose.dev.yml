version: '3.8'

services:
  # 개발용 MariaDB만 실행
  database:
    image: mariadb:11.8
    container_name: connecthub-db-dev
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: connecthub
      MYSQL_USER: root
      MYSQL_PASSWORD: 1234
    ports:
      - "3307:3307"
    volumes:
      - mariadb_dev_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - connecthub-network
    restart: unless-stopped

volumes:
  mariadb_dev_data:

networks:
  connecthub-network:
    driver: bridge
